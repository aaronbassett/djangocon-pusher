{% load static %}
{% load swampdragon_tags %}
<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Swamp Dragon - DjangoCon Europe 2015</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'todo/css/app.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row" ng-controller="TodoListCtrl">
        {% verbatim %}
          <h1>{{ todoList.name }}</h1>
          <p>{{ todoList.description }}</p>

          <div ng-repeat="item in todoItems" class="todos">
            <div ng-class="item.done ? 'alert alert-success' : 'alert alert-danger'" role="alert">
              {{ item.text }}
              <button type="button" class="btn btn-primary close" ng-click="itemDone(item)">
                <i ng-class="item.done ? 'glyphicon glyphicon-ok' : 'glyphicon glyphicon-remove'"></i>
              </button>
            </div>
          </div>
        {% endverbatim %}
      </div>
    </div>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>

    {% swampdragon_settings %}
    <script type="text/javascript" src="{% static 'swampdragon/js/dist/swampdragon.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'swampdragon/js/dist/datamapper.js' %}"></script>
    <script type="text/javascript" src="{% static 'swampdragon/js/angular/services.js' %}"></script>

    <!-- Notification app -->
    <script type="text/javascript" src="{% static 'todo/js/app.js' %}"></script>
    <script type="text/javascript" src="{% static 'todo/js/controllers.js' %}"></script>
  </body>
</html>
